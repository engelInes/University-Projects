<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Puzzle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="puzzle">
  <div class="piece" data-row="1" data-col="1">1</div>
  <div class="piece" data-row="1" data-col="2">2</div>
  <div class="piece" data-row="1" data-col="3">3</div>
  <div class="piece" data-row="1" data-col="4">4</div>
  <div class="piece" data-row="2" data-col="1">5</div>
  <div class="piece" data-row="2" data-col="2">6</div>
  <div class="piece" data-row="2" data-col="3">7</div>
  <div class="piece" data-row="2" data-col="4">8</div>
  <div class="piece" data-row="3" data-col="1">9</div>
  <div class="piece" data-row="3" data-col="2">10</div>
  <div class="piece" data-row="3" data-col="3">11</div>
  <div class="piece" data-row="3" data-col="4">12</div>
  <div class="piece" data-row="4" data-col="1">13</div>
  <div class="piece" data-row="4" data-col="2">14</div>
  <div class="piece" data-row="4" data-col="3">15</div>
  <div class="piece" data-row="4" data-col="4">16</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
