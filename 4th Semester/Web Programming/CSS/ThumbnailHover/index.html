<!--Write a web page which should contain on a row several thumbnail images 
    and above that row should contain a larger image. If the mouse is over a thumbnail image, 
    the larger version of that image should appear above it.-->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="largerImageContainer">
      <img id="largerImage" src="" alt="Larger Image" />
    </div>

    <div class="thumbnail-container">
      <!-- Thumbnail Images -->
      <img
        class="thumbnail"
        src="033.jpg"
        alt="Cinque Terre"
        height="300"
        width="300"
      />
      <img
        class="thumbnail"
        src="037.jpg"
        alt="Forest"
        height="300"
        width="300"
      />
      <img
        class="thumbnail"
        src="005.jpg"
        alt="Northern Lights"
        height="300"
        width="300"
      />
      <img
        class="thumbnail"
        src="038.jpg"
        alt="Mountains"
        height="300"
        width="300"
      />
    </div>
  </body>
</html>
